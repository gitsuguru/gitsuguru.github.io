<html>
<head>
  <title>PWA test</title>
  <!-- iOS設定(PWA) -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#fc980c">
  <meta name="apple-mobile-web-app-title" content="PWA">
  <link rel="apple-touch-icon" href="./icon-192.png" sizes="120x120">
  <!-- 必要ファイル読み込み -->
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./main.css">
  <script>
    // ブラウザーがサービスワーカーに対応しているかをチェック
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        // service worker登録
        navigator.serviceWorker.register('/sw.js').then(function(registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
          // service workerの更新を検知
          registration.onupdatefound = function () {
            console.log('Update');
            registration.update();
          }
        },
        function(err) {
          console.log('ServiceWorker registration failed: ', err);
        })
      })
    }
  </script>
</head>
<body>
  <h1>Hello PWA Test.</h1>
  <img src="./img/icon-192.png" alt="PWA logo" class="image" />
  <a href="p.html">p.html</a>
</body>
</html>
